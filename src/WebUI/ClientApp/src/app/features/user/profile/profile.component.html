<div class="py-4 px-8 mx-8" *ngIf="{user: user$ | async} as data">
  <div class="surface-card p-6 shadow-2 border-round">
    <div class="font-medium text-3xl text-900 mb-3">Профиль</div>
    <ul class="list-none p-0 m-0 border-top-1 border-300">
      <li class="flex align-items-center py-3 px-2 flex-wrap">
        <div class="text-500 w-full md:w-2 font-medium">О себе</div>
        <div class="text-900 w-full md:w-10 line-height-3" style="white-space: pre-line;">
          {{ data.user?.bio }}
        </div>
      </li>
      <li class="flex align-items-center py-3 px-2 flex-wrap">
        <div class="text-500 w-full md:w-2 font-medium">Дата регистрации</div>
        <div class="text-900 w-full md:w-10 line-height-3">
          {{ data.user?.regDate | date:'longDate'}}
        </div>
      </li>
    </ul>
  </div>
</div>
